{% load static %}
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.0/heatmap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <link href="{{STATIC_URL}}/static/css/main.css" rel="stylesheet">

	{% if title %}
		<title>Leonardo Hoinaski  - {{ title }} </title>
	{% else  %}
		<title>Leonardo Hoinaski </title>
	{% endif %}
</head>
<body>
	<header class="site-header">
	  <nav class="navbar navbar-expand-md bg-secondary navbar-dark fixed-top">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="{% url 'index' %}">CLEAN</a>
	      <a class="navbar-brand mr-4" href="{% url 'CLEANcalibrationNewDevice' %}">CLEANcalibration</a>

	      </div>
	  </nav>
	</header>

	<main role="main" class="container">

	  <div class="row">

	    <div class="col-md-8">
	    	
	      {% if messages %}
	      	{% for message in messages %}
	      		<div class="alert alert-{{message.tags}}">{{ message }}
	      		</div>
	     	{% endfor %}
	      {% endif %}
	      {% block content %}{% endblock %}
	    </div>
	    <div class="col-md-4">
	      <div class="content-section">
	        <h3>Announcements</h3>
	        <p class='text-muted'>
	          <ul class="list-group">
	            <li class="list-group-item list-group-item-light">Latest Posts</li>
	            <li class="list-group-item list-group-item-light">Oportunities</li>
	          </ul>
	        </p>

	      </div>

	    </div>

	  </div>
	  <br>
	  <br>
	</main>



</body>

</html>
